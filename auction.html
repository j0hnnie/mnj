  <title>拍卖</title>

  <!-- Set render engine for 360 browser -->

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="assets/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->

  <!-- Tile icon for Win8 (144x144 + tile color) -->

  <meta name="msapplication-TileColor" content="#0e90d2">

  <!-- Add to homescreen for Safari on iOS -->
  <!-- 添加至主屏, 从主屏进入会隐藏地址栏和状态栏, 全屏(content="yes") -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- 系统顶栏的颜色(content = black、white 和 black-translucent)选其一就可以 -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- 指定标题 -->
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

  <!-- 指定icon, 建议PNG格式-->

  <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">

  <!--
   使用rel="apple-touch-icon"属性为“增加高光光亮的图标”, 系统会自动为图标添加圆角及高光；
   使用rel="apple-touch-icon-precomposed"属性为“设计原图图标”；
  -->

  <link rel="apple-touch-icon-precomposed" href="/path/to/icon72x72@2x.png">

<!-- 内容身体 -->
<div>
  <div>
    <div class="am-form-group">
      <label for="auction-name">名称</label>
      <input type="text" name="name" id="auction-name" placeholder="请输入名称"/>
    </div>
    <div class="am-form-group">
      <label for="auction-param">参数</label>
      <input type="text" name="name" id="auction-param" placeholder="请输入参数"/>
    </div>
    <div class="am-form-group">
      <label for="auction-description">简介</label>
      <input type="text" name="name" id="auction-description" placeholder="请输入简介"/>
    </div>
    <div class="am-form-group">
      <label for="auction-starting-price">起拍价</label>
      <input type="text" name="name" id="auction-starting-price" placeholder="请输入起拍价"/>
    </div>
    <div class="am-form-group">
      <label for="auction-lowest-price">最低加价幅度</label>
      <input type="text" name="name" id="auction-lowest-price" placeholder="请输入最低加价幅度"/>
    </div>
    <div class="am-form-group">
      <label for="auction-promise">承诺</label>
      <input type="text" name="name" id="auction-promise" placeholder="请输入承诺" value="【7天无理由退换】、【包邮】、【保真】"/>
    </div>
  </div>

          <a href="http://s.amazeui.org/media/i/demos/bing-1.jpg" class="">
            <img src="http://s.amazeui.org/media/i/demos/bing-1.jpg"  alt="远方 有一个地方 那里种有我们的梦想"/>
          </a>
        </div>
      </li>
      <li>
        <div class="am-gallery-item">
          <a href="http://s.amazeui.org/media/i/demos/bing-2.jpg" class="">
            <img src="http://s.amazeui.org/media/i/demos/bing-2.jpg"  alt="某天 也许会相遇 相遇在这个好地方"/>
          </a>
        </div>
      </li>
      <li>
        <div class="am-gallery-item">
          <a href="http://s.amazeui.org/media/i/demos/bing-3.jpg" class="">
            <img src="http://s.amazeui.org/media/i/demos/bing-3.jpg"  alt="不要太担心 只因为我相信"/>
          </a>
        </div>
      </li>
      <li>
        <div class="am-gallery-item">
          <a href="http://s.amazeui.org/media/i/demos/bing-4.jpg" class="">
            <img src="http://s.amazeui.org/media/i/demos/bing-4.jpg"  alt="终会走过这条遥远的道路"/>
          </a>
        </div>
      </li>

  </div>
